<!-- "let posts of posts" is a foreach loop -->
<!-- This syntax will dictate how many times this element is repeated
based on the number of elements in the array being passed in -->
<app-card
  *ngFor="let post of posts" 
  [title]="post.title"
  [imageUrl]="post.imageUrl"
  [username]="post.username"
  [content]="post.content"
></app-card>
